<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Zoom</title>
</head>

<body>
    
    <div class="webapp">

        <footer class="flex sp-btw">

            <div class="left">
                <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
                <p>Mute</p>
                <i class="fa-solid fa-video" style="color: #ffffff;"></i>
                <p>Stop Video</p>
            </div>

            <div class="center">
                <i class="fa-solid fa-user-plus" style="color: #ffffff;"></i>
                <p>Invite</p>
                <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                <p>Manage Participants</p>
                <i class="fa-solid fa-chart-column" style="color: #ffffff;"></i>
                <p>Polling</p>
                <i class="fa-solid fa-share-from-square" style="color: #ffffff;"></i>
                <p>Share Screen</p>
                <i class="fa-solid fa-comment" style="color: #ffffff;"></i>
                <p>Chat</p>
                <i class="fa-solid fa-record-vinyl" style="color: #ffffff;"></i>
                <p>Record</p>
                <i class="fa-brands fa-windows" style="color: #ffffff;"></i>
                <p>Breakout Rooms</p>
                <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
                <p>More</p>
            </div>

            <div class="right">
                End meeting
            </div>

        </footer>

    </div>

</body>
</html>
