<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Zoom</title>
</head>

<body>
    
    <div class="webapp">

        <div class="top-right flex">
            <div class="speaker bg-grey">
                <i class="fa-solid fa-table-cells fa-xs" style="color: #ffffff;"></i>
                <span>Speaker View</span>
            </div>
            <div class="fullscreen bg-grey">
                <i class="fa-solid fa-maximize fa-xs" style="color: #ffffff;"></i>
            </div>
        </div>

        <main>
            <div class="flex wrap">
                <div class="partecipant">
                    <img src="https://picsum.photos/250/150" alt="">
                    <div class="who-mic">
                        <i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>
                        <span>Pinco Pallo</span>
                    </div>
                </div>
                <div class="partecipant">
                    <img src="https://picsum.photos/250/150" alt="">
                    <div class="who-mic">
                        <i class="fa-solid fa-microphone-slash" style="color: #ffffff;"></i>
                        <span>Pinco Pallo</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="flex sp-btw">

            <div class="left flex">
                <div class="icon">
                    <i class="fa-solid fa-microphone fa-2xl" style="color: #ffffff;"></i>
                    <p>Mute</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-angle-up fa-xs" style="color: #ffffff;"></i>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-video fa-2xl" style="color: #ffffff;"></i>
                    <p>Stop Video</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-angle-up fa-xs" style="color: #ffffff;"></i>
                </div>
            </div>

            <div class="center flex">
                <div class="icon">
                    <i class="fa-solid fa-user-plus fa-2xl" style="color: #ffffff;"></i>
                    <p>Invite</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-user-group fa-2xl" style="color: #ffffff;"></i>
                    <p>Manage Participants</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-chart-column fa-2xl" style="color: #ffffff;"></i>
                    <p>Polling</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-share-from-square fa-2xl" style="color: #40a207;"></i>
                    <p>Share Screen</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-angle-up fa-xs" style="color: #ffffff;"></i>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-comment fa-2xl" style="color: #ffffff;"></i>
                    <p>Chat</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-record-vinyl fa-2xl" style="color: #ffffff;"></i>
                    <p>Record</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-table-cells-large fa-2xl" style="color: #ffffff;"></i>
                    <p>Breakout Rooms</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-ellipsis fa-2xl" style="color: #ffffff;"></i>
                    <p>More</p>
                </div>
            </div>

            <div class="right flex">
                <p>End meeting</p>
            </div>

        </footer>

    </div>

</body>
</html>
